{extend name="layout/base"}

{block name="link"}
<link rel="stylesheet" href="/static/common/editormd/css/editormd.css"/>
{/block}

{block name="main"}
<!--左栏-->
<div class="left">
    <ul class="cl">
        <!--顶级分类-->
        <li v-for="vo,index in menu" :class="{hidden:vo.hidden}">
            <a href="javascript:;" :class="{active:vo.active}" @click="onActive(index)">
                <i class="layui-icon" v-html="vo.icon"></i>
                <span v-text="vo.name"></span>
                <i class="layui-icon arrow" v-show="vo.url.length==0">&#xe61a;</i> <i v-show="vo.active"
                                                                                      class="layui-icon active">&#xe623;</i>
            </a>
            <!--子级分类-->
            <div v-for="vo2,index2 in vo.list">
                <a href="javascript:;" :class="{active:vo2.active}" @click="onActive(index,index2)"
                   v-text="vo2.name"></a>
                <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
            </div>
        </li>
    </ul>
</div>
<!--右侧-->
<div class="right">

    <fieldset class="layui-elem-field layui-field-title">
        <legend>修改文章</legend>
    </fieldset>


    <form class="layui-form " action="">


        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <img class="pic_url" src="{$article.pic}" height="200px"/>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">缩略图</label>
            <div class="layui-input-inline">
                <input value="{$article.pic}" type="text" name="pic" id="pic_url" placeholder="可以使用http外链"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-word-aux">
                <button type="button" class="layui-btn" id="pic">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input value="{$article.title}" type="text" name="title" placeholder="" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-inline" style="width: 200px">
                <select name="category_id">
                    {foreach $categorys as $key=>$vo}
                    <option value="{$vo.id}" >{if $vo.id eq $article.id}selected{
                    /if}>{$vo.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div id="editor" class="layui-input-block" style="width:1000px;">
                <textarea style="display:none;" name="content">{$article.content}
                </textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">Tag</label>
            <div class="layui-input-inline">
                <input value="{$article.tag}" type="text" name="tag" placeholder="用 | 隔开" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否置顶</label>
            <div class="layui-input-block">
                <input type="checkbox" value="1" name="top"
                       lay-text="开启|关闭" lay-skin="switch" {if $article.top eq 1} checked {/if}>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否显示</label>
            <div class="layui-input-block">
                <input type="checkbox" value="1" name="state" lay-text="开启|关闭" lay-skin="switch" {if $article.top eq 1}
                       checked {/if}>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
            </div>
        </div>
        <input type="hidden" name="_method" value="PUT">
    </form>


</div>
{/block}
{block name="script"}

<script src="/static/common/editormd/editormd.js"></script>
<script>

    $(function () {
        var editor = editormd("editor", {
            width: "92%",
            height: "500px",
            path: "/static/common/editormd/lib/"
        });
    });

    layui.use(['form', 'upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload;

        upload.render({
            elem: '#pic' //绑定元素
            , url: "/admin/upload" //上传接口
            , done: function (res) {
                //上传完毕回调
                if (res.code == 1) {
                    $("#pic_url").val(res.url);
                    $(".pic_url").attr("src", res.url);
                } else {
                    layer.msg(res.info, function () {
                    })
                }
            }, error: function () {
                layer.msg("上传异常");
            }
        });

        form.on('submit(submit)', function (data) {
            // layer.load({time: 0});
            $.post('/admin/article/{$article.id}', data.field, function (res) {
                // layer.closeAll('loading');
                if (res.code === 1) {
                    layer.msg(res.msg, {icon: 1, shade: 0.5,}, () => {
                        location.href = res.url
                    });
                } else {
                    layer.msg(res.msg, {icon: 2, shade: 0.5, time: 2000, shadeClose: true});
                }
            })
            return false;
        });
    });
</script>
{/block}
